			var	bar_width = 50,
					bar_padding = 10,
					svg_height = 500,
					data = [10, 4, 7, 9, 27, 2, 1, 5],
					svg_width = (bar_padding + bar_width) * data.length;

			var svg = d3.select('#container')
			.append('svg')
			.attr({
				'height': svg_height,
				'width': svg_width
			});

		var scale_y = d3.scale.linear()
			.domain([0, d3.max(data)])
			.range([svg_height, 0]);

			var bar = svg.selectAll('g')
				.data(data)
				.enter()
				.append('g')
				.attr('transform', function(d, i) {
					return 'translate(' + i * (bar_width + bar_padding) + ', 0)'; 
				});

			var rect = bar.append('rect')
			.attr({
				'y': function(d) { return scale_y(d); },
				'width': bar_width,
				'height': function(d) { return svg_height - scale_y(d)}
			})
			.style('fill', 'red');

			bar.append('text')
			.text(function(d) {
				return d;
			})
			.attr({
				'y': function(d) {
					return scale_y(d);
				},
				'x': bar_width / 2,
				'dy': 15,
				'text-anchor': 'middle'
			})
